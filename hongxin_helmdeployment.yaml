apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  {{- include "spring.labels" .  }}
spec:
  # here we select the number of pods we wish to start and the selector that tells our replica set which pods it needs 
  #  to manage
  replicas: {{ .Values.pods.replica }}
  selector:  # Using the selector we tell our replicaset which pods to manage
   {{- include "spring.labels" . | nindent 2 }}
  template:
    metadata:
      {{- include "spring.labels" . | nindent 4 }}    
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.pods.image }}:{{ .Values.pods.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
